<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos Deportivos</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

  <main class="main-container">

    <!-- Navbar -->
    <header class="navbar">
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
          <path d="M125 50 L145 115 L110 115 L140 200 L100 130 L130 130 Z"
            fill="#000000"
            stroke="#333333"  
            stroke-width="3"
            transform="rotate(90 125 125)" />
          <circle cx="95" cy="190" r="15" stroke="#fcd116" stroke-width="4" fill="none"/> <!-- Amarillo -->
          <circle cx="125" cy="190" r="15" stroke="#003893" stroke-width="4" fill="none"/> <!-- Azul -->
          <circle cx="155" cy="190" r="15" stroke="#ce1126" stroke-width="4" fill="none"/> <!-- Rojo -->
        </svg>
      </div>

      <nav class="nav-links">
        
        <a href="#heading">Inicio</a>
        <a href="#events">Eventos</a>
        <a href="./gestor.html" target="_blank">Contacto</a>
        <a href="./gestor.html" target="_blank">Inscripción</a>
      </nav>
      <a href="./login.html" class="button-link" target="_blank">Login</a>
    </header>


    <!-- Carrusel -->
    <section class="carrusel">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/ajedrez.jpg" alt="Imagen 1">
          </div>
          <div class="swiper-slide">
            <img src="./assets/tenis-mesa.jpg" alt="Imagen 2">
          </div>
          <div class="swiper-slide">
            <img src="./assets/tejo.jpg" alt="Imagen 3">
          </div>
        </div>
      </div>
    </section>

    <!-- Heading -->
    <section id="heading" class="heading-section">
      <div class="heading-img">
        <img src="./assets/Antony.jpeg" alt="heading">
      </div>
      <div class="heading-text">
        <h2>Crudsazo Event</h2>
        <p>Responsable Antony Martinez</p>
      </div>
    </section>

    <!-- Eventos -->
    <section id="events" class="grid-events">
      <div class="event-card">
        <div class="event-img">
          <img src="./assets/tenis.png" alt="Evento 1">
        </div>
        <div class="event-info">
          <h3>Tenis de mesa</h3>
          <p>Torneo de tenis de mesa</p>
          <a href="./gestor.html" class="button-link" target="_blank">Ver detalles</a>
        </div>
      </div>

      <div class="event-card">
        <div class="event-img">
          <img src="./assets/ajedrez.png" alt="Evento 2">
        </div>
        <div class="event-info">
          <h3>Ajedrez</h3>
          <p>Campeonato de Ajedrez</p>
          <a href="./gestor.html" class="button-link" target="_blank">Ver detalles</a>
        </div>
      </div>

      <div class="event-card">
        <div class="event-img">
          <img src="./assets/Tejo.png" alt="Evento 3">
        </div>
        <div class="event-info">
          <h3>Tejo</h3>
          <p>Torneo de tejo por equipos</p>
          <a href="./gestor.html" class="button-link" target="_blank">Ver detalles</a>
        </div>
      </div>
    </section>

    <!-- Mapa y contacto -->
    <section id="contact" class="contact-map">
      <div class="map">
        <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Riwi+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">Car GPS</a></iframe>
      </div>

    
    </section>

    <!-- Footer -->
  <footer id="registration" class="footer">
    <div class="footer-row">
      <a href="./gestor.html" class="button-link" target="_blank">Suscribirse</a>
      <div class="title-info">Info</div>
      <div class="title-footer">Footer</div>
    </div>
  </footer>

      <div class="footer-row">
      
        <div class="description-footer">© 2025 Team Charlie</div>
      </div>
    </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
